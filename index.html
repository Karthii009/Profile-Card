
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./profile-photo.jpg" alt="Profile Photo">
      </div>
      <div class="content">
        <h2 class="profile-name">RATAN TATA</h2>
        <p class="job-title">Former chairperson of the Tata Group
        </p>
        <p class="description">Ratan Naval Tata was an Indian industrialist and philanthropist. He served as the chairman of Tata Group and Tata Sons from 1991 to 2012</p>
      </div>
      <div class="social-links">
        <a class="instagram" href="https://www.instagram.com/ratantata/?hl=en">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="linkedin" href="https://www.linkedin.com/news/story/ratan-tata-6364513/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a class="twitter" href="https://x.com/rntata2000?lang=en&mx=2">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </div>
  </body>
</html>
